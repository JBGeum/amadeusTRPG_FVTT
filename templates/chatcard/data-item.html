<div class='chatcard gift-chatcard'>
    <div class='data-item-chatcard-top'>
        <div class='item-name'>{{name}}</div>
        <div class='item-type'>{{localize type}}</div>
        <div class='item-price'>{{price}}</div>
        <div class='item-power'>{{power}}</div>
    </div>
    <div class='item-chatcard-bottom'>
        <div class='item-effect'>{{effect}}</div>
        <div class='item-description'>{{description}}</div>
    </div>
</div>
