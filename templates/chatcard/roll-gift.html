<div class='amade-dicecard text-align'>
    <div class='roll-title'>
        <h3>{{label}} ({{ablLabel}}판정)</h3>
        <div class='rankMod flexrow'>
            <div class='rank-label'>{{rank}}</div>
            <div class='mod-label'>{{mod}}</div>
        </div>
    </div>
    <div class='roll-dc'>목표치: {{rollDC}}</div>
    <div class='diceset-area flexrow align-center'>
        {{#each resultDiceset}}
        <div class='die-result flexcol'>
            <div class='die-area'>
                <div class='amade-d6 dNum-{{this}}'>{{this}}</div>
            </div>
            <div class='modval-format'>{{formatModVal ../modVal}}</div>
            {{successCheck this ../modVal ../rollDC}}
            <div class='roll-result-text'>{{resultText}}</div>
        </div>
        {{/each}}
    </div>
</div>
