<div class="chatcard amade-dicecard text-align">
  <div class="roll-abl-chatcard">
    <div class="roll-title">
      <div class="chatcard-abl-name flex-center">{label}} 판정</div>
      <div class="rankMod flexrow flex-group-center">
        <div class="roll-dc">
          <label class="roll-dc-lbl">목표치</label>
          {{rollDC}}</div>
        <div class="rank-label">{{rank}}</div>
        <div class="mod-label">{{mod}}</div>
      </div>
    </div>
    <div class="diceset-area flexrow align-center">
      {{#each resultDiceset}}
      <div class="die-result flexcol">
        <div class="die-area">
          <i class="amade-d6 dNum-{{this}} fa-duotone fa-squeare-{{this}}"></i>
        </div>
        <div class="modval-format">{{formatModVal ../modVal}}</div>
        {{successCheck this ../modVal ../rollDC}}
        <div class="roll-result-text">{{resultText}}</div>
      </div>
      {{/each}}
    </div>
  </div>
</div>
